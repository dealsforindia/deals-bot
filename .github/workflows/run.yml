name: Deal Hunter

on:
  schedule:
    - cron: '*/7 * * * *'  # Checks every 7 minutes
  workflow_dispatch:       # Allows manual button click

permissions:
  contents: write          # CRITICAL: Allows saving the memory file

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        # FIXED: Pinning version 0.8.3 stops the crash caused by the new update
        run: pip install requests feedparser google-generativeai==0.8.3

      - name: Run Deal Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          EARNKARO_TOKEN: ${{ secrets.EARNKARO_TOKEN }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python bot.py

      - name: Save Memory (Commit Changes)
        run: |
          git config --global user.name "DealBot"
          git config --global user.email "bot@noreply.github.com"
          git add last_post.txt
          git commit -m "Update memory [skip ci]" || exit 0
          git push
