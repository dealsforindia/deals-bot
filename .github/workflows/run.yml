name: Deal Hunter

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes (Maximum Speed)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        # Added google-generativeai to your existing list
        run: pip install requests feedparser google-generativeai

      - name: Run Deal Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          EARNKARO_TOKEN: ${{ secrets.EARNKARO_TOKEN }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python bot.py

      - name: Save Memory
        run: |
          git config --global user.name "DealBot"
          git config --global user.email "bot@noreply.github.com"
          git add last_post.txt
          git commit -m "Update memory [skip ci]" || exit 0
          git push
