name: Deal Hunter

on:
  schedule:
    - cron: '*/7 * * * *'  # Checks every 7 minutes
  workflow_dispatch:       # Allows manual button click

permissions:
  contents: write          # Allows saving the memory file

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        # FIXED: Removed 'google-generativeai'. Only installs what you need.
        run: pip install requests feedparser

      - name: Run Deal Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          EARNKARO_TOKEN: ${{ secrets.EARNKARO_TOKEN }}
        run: python bot.py

      - name: Save Memory (Commit Changes)
        run: |
          git config --global user.name "DealBot"
          git config --global user.email "bot@noreply.github.com"
          # FIXED: Pull latest changes first to prevent "failed to push" errors
          git pull origin main --rebase || echo "Already up to date"
          git add last_post.txt
          git commit -m "Update memory [skip ci]" || exit 0
          git push
